<nav class="nav">
  <div class="logo-icon">
    <div>
      <i class="fas fa-film"></i>
    </div>
 
    <div>
      <span id="logo" class="logo-text">Movieplex</span>

    </div>

  </div>

  <div class="searchBar-container">
    <form [formGroup]="searchFormValue">
      <div class="search-form-container">
        <div class="input-group">
          <input type="text" class="form-control" formControlName="movieName"
            placeholder="Search Movies | Webseries | Documentaries">
          <button class="btn btn-primary" (click)="sendValues()" id="s_btn">Search</button>
        </div>
      </div>
    </form>
  </div>

  <input type="checkbox" id="click">
  <label for="click" class="menu-btn">
    <i class="fas fa-bars"></i>
  </label>
  <ul class="links">
    <li *ngIf="!flag">
      <mat-dialog-actions>
        <a (click)="openLoginDialog()">Login</a>
      </mat-dialog-actions>
    </li>
    <li *ngIf="!flag">
      <mat-dialog-actions>
        <a (click)="openSignupDialog()">Sign Up</a>
      </mat-dialog-actions>
    </li>
    <li *ngIf="flag">
      <img [src]="imagePath" width="50px" height="50px" style="border-radius: 50%;" />
      <mat-dialog-actions>
        <a (click)="logout()">Logout</a>
      </mat-dialog-actions>
    </li>
  </ul>
</nav>
